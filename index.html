<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Real-Time Cryptocurrency Tracker</h1>
        </header>

        <main>
            <!-- Cryptocurrency Listing -->
            <section id="crypto-list-section">
                <div class="section-header">
                    <h2>Cryptocurrency Listing</h2>
                    <div>
                        <label for="sort-option">Sort by:</label>
                        <select id="sort-option">
                            <option value="market_cap">Market Cap</option>
                            <option value="price">Price</option>
                            <option value="24h_change">24H Change</option>
                        </select>
                    </div>
                </div>
                <div id="crypto-list" class="grid-container"></div>
            </section>

            <!-- Comparison Section -->
            <section id="comparison-section">
                <h2>Compare Cryptocurrencies</h2>
                <div id="comparison-container" class="grid-container"></div>
            </section>

            <!-- Favorites Section -->
            <section id="favorites-section">
                <h2>Favorite Cryptocurrencies</h2>
                <div id="favorites-container" class="grid-container"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
